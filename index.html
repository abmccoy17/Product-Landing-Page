<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,300,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Inline+Display:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>

    <header id="header">
        <nav id="nav-bar">
            <img id="header-img" src="images/gripLogo.png" alt="">
            <a id="home" href="#header">Home</a>
            <a id="products" href="#bags">Gear</a>
            <a id="pro-team" href="#pros">Pro Team</a>
            <a id="contacts" href="#footer">Contact/Subscribe</a>
        </nav>
    </header>

    <img id="picture" src="images/promo.jpg" alt="">

    <div id="bags">
        <div id="ax4">
            <img class="bag-img" src="images/ax4.jpg" alt="AX4 GRIP bag">
            <p class="product-name">GRIPeq <strong>AX4 Series</strong></p>
            <p class="price">$239</p>              
        </div>
        <div id="bx2">
            <img class="bag-img" src="images/bx2.jpg" alt="BX2 GRIP bag">
            <p class="product-name">GRIPeq <strong>BX2 Series</strong></p> 
            <p class="price">$209</p>
        </div>
        <div id="cs2">
            <img class="bag-img" src="images/cs2.jpg" alt="CS2 GRIP bag">
            <p class="product-name">GRIPeq <strong>CS2 Series</strong></p> 
            <p class="price">$179</p>
        </div>
    </div>

    <h2 id="pros-header">TEAM GRIP PROS</h2>
    <div id="pros">
        <div id="mcbeth">
            <p>PAUL MCBETH</p>
            <img src="images/mcbeth.jpg" alt="Paul McBeth">
        </div>
        <div id="lizotte">
            <p>SIMON LIZOTTE</p>
            <img src="images/lizotte.png" alt="Simon Lizotte">
        </div>
        <div id="pierce">
            <p>PAGE PIERCE</p>
            <img src="images/pierce.png" alt="Page Pierce">
        </div>
        <div id="mcmahon">
            <p>EAGLE MCMAHON</p>
            <img src="images/mcmahon.png" alt="Eagle McMahon">
        </div>
    </div>

    <div id="video">
        <h2>LEARN MORE ABOUT THE BX2</h2>
        <iframe  id="video-window" width="560" height="315" src="https://www.youtube.com/embed/2rAReT55zNw" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <footer id="footer">
        <div id="original-pic">
            <img src="images/original.png" alt="original logo">
        </div>
        <div id="footer-contacts">
            <ul id="contacts-links">
                <li><a href="">E: makeflight@grip-eq.com</a></li>
                <li><a href="">P: 909 GRIP TEL (909-474-7835)</a></li>
            </ul>
        </div>
        <form id="form" action="https://www.freecodecamp.org/email-submit">
            <label for="submit">Signup for emails from gripEQ</label></br>
            <input id="submit" type="email" placeholder="Your Email Here">
            <button id="button" type="submit">Submit</button>
        </form>
    </footer>

</body>
</html>
